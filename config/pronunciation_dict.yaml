# 発音辞書設定
# 
# このファイルでは、音声合成時に正しく読み上げられるよう
# 固有名詞や専門用語の読み仮名を定義します。

# 優先度: high > medium > low
# high: 必ず置換（社名、製品名など）
# medium: 文脈によって置換
# low: 必要に応じて置換

terms:
  # === 会社名・組織名 ===
  - original: "Cor.Inc"
    reading: "コア インク"
    priority: high
    
  - original: "コア株式会社"
    reading: "コアかぶしきがいしゃ"
    priority: high

  # === 製品名・サービス名 ===
  - original: "TapForge"
    reading: "タップフォージ"
    priority: high
    
  - original: "BoltSite"
    reading: "ボルトサイト"
    priority: high
    
  - original: "IoTRealm"
    reading: "アイオーティーレルム"
    priority: high
    
  - original: "WellAI"
    reading: "ウェルエーアイ"
    priority: high

  # === 技術用語 ===
  - original: "NFC"
    reading: "エヌエフシー"
    priority: medium
    
  - original: "API"
    reading: "エーピーアイ"
    priority: medium
    
  - original: "LLM"
    reading: "エルエルエム"
    priority: medium
    
  - original: "RAG"
    reading: "ラグ"
    priority: medium
    
  - original: "AI"
    reading: "エーアイ"
    priority: low  # 文脈によっては「あい」と読む場合も

  # === 人名・場所 ===
  - original: "Engineer Cafe"
    reading: "エンジニアカフェ"
    priority: high
    
  - original: "天神"
    reading: "てんじん"
    priority: medium

# パターンマッチング（正規表現）
patterns:
  # 金額表記
  - pattern: "([0-9,]+)円"
    replacement: "\\1えん"
    
  # 日付表記
  - pattern: "([0-9]+)月([0-9]+)日"
    replacement: "\\1がつ\\2にち"
    
  # 時刻表記
  - pattern: "([0-9]+)時([0-9]+)分"
    replacement: "\\1じ\\2ふん"
    
  # 電話番号（ハイフン区切り）
  - pattern: "([0-9]{2,4})-([0-9]{2,4})-([0-9]{4})"
    replacement: "\\1の\\2の\\3"

# 読み上げスタイル設定
style:
  # 句読点での間（ミリ秒）
  comma_pause: 200
  period_pause: 400
  
  # 話速（1.0 = 標準）
  speed: 1.0
  
  # ピッチ（1.0 = 標準）
  pitch: 1.0

# カスタム挨拶テンプレート
greetings:
  opening: "お電話ありがとうございます。{company_name}でございます。"
  transfer: "少々お待ちください。担当者にお繋ぎいたします。"
  closing: "お電話ありがとうございました。失礼いたします。"
  hold: "ただいま確認しておりますので、少々お待ちください。"
